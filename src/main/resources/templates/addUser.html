<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление аккаунта</title>
</head>
<body>
<h1>Добавление аккаунта</h1>
<form action="#" th:method="POST" th:action="@{/admin}" th:object="${user}" id="id">
  <table>
    <tr>
      <td>
        <label for="name">Имя</label>
        <input type="text" th:field="*{name}" id="name"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="username">Логин</label>
        <input type="text" th:field="*{username}" id="username"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="surname">Фамилия</label>
        <input type="text" th:field="*{surname}" id="surname"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="age">Возраст</label>
        <input type="text" th:field="*{age}" id="age"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="phone">Телефон</label>
        <input type="text" th:field="*{phone}" id="phone"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="pass">пароль</label>
        <input type="text" th:field="*{pass}" id="pass"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label>Роль:
          <select size="2" multiple name="role" required="required">
            <option selected="selected" value="1">USER</option>
            <option value="2">ADMIN</option>
          </select>
        </label>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <input class="buttonAdd" type="submit" value="Добавить пользователя"/>
      </td>
    </tr>
  </table>
  <br>
  <button class="buttonLogout" onclick="window.location.href = '/logout';">Выход</button>
</form>
</body>
</html>
