<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменить аккаунт</title>
</head>
<body>
<h1>Изменить аккаунт</h1>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <table>
    <tr>
      <td>
        <label for="id">ID  </label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="id"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="login">Логин</label>
        <input type="text" th:field="*{login}" id="login"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="name">Имя</label>
        <input type="text" th:field="*{name}" id="name"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="surname">Фамилия</label>
        <input type="text" th:field="*{surname}" id="surname"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="age">Возраст</label>
        <input type="number" th:field="*{age}" id="age"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="phone">Телефон</label>
        <input type="text" th:field="*{phone}" id="phone"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="pass">Пароль</label>
        <input type="pass" th:field="*{pass}" id="pass"/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label>Роль:
          <select size="2" multiple name="role" required="required">
            <option selected="selected" value="1">USER</option>
            <option value="2">ADMIN</option>
          </select>
        </label>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <input class ="buttonEdit" type="submit" value="Сохранить изменения"/>
      </td>
    </tr>
  </table>
</form>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
</body>
</html>
