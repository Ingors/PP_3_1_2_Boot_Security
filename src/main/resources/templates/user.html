<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Пользователь</title>
</head>
<body>
<h1>Пользователь</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Логин</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Телефон</th>
    </tr>
    <td th:text="${user.getId()}">ID</td>
    <td th:utext="${user.getName}">Name</a></td>
    <td th:utext="${user.getUsername}">Login</a></td>
    <td th:utext="${user.getSurname}">Surname</td>
    <td th:utext="${user.getAge}">Age</td>
    <td th:utext="${user.getPhone}">Email</td>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
</body>
</html>
